<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body style="background-color: #22272e;">

    <h1 class="my-5 text-center text-success">Search GitHub users by there username</h1>

    <div class="input-group mb-3 w-25 mx-auto mb-5">
        <input id="user-input" type="text" class="form-control" placeholder="username" aria-label="Recipient's username"
            aria-describedby="button-addon2">
        <button id="search-btn" onclick="username()" class="btn btn-outline-success" type="button"
            id="button-addon2">Search</button>
    </div>

    <div id="show-user" class="w-25 mx-auto mt-5">

    </div>

    <script src="users.js"></script>
</body>
